<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Temperature converter</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<header>
		<h1>Temperature converter</h1>
	</header>
	<main>
	<section>
		<fieldset id="convertor">
			<legend>Конвертация:</legend>
			<form>
				<input type="text" name="value" placeholder="Введите число" /> <select
					name="direction">
					<option value="celsiusToFahrenheit">из шкалы Цельсия в
						шкалу Фаренгейта</option>
					<option value="fahrenheitToCelsius">из шкалы Фаренгейта в
						шкалу Цельсия</option>
				</select> <input type="button" value="конвертировать" />
			</form>
			<label for="result">Результат:</label> <input type="text"
				readonly="readonly" name="result" />
		</fieldset>
	</section>
	</main>
	<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/convertor.js"></script>
</body>
</html>
