<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Temperature converter</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<header>
		<h1>Temperature converter</h1>
	</header>
	<main>
	<section>
		<form id="convertor">
			<fieldset>
				<legend>Конвертация:</legend>
				<input type="text" name="value" placeholder="Введите число" /> <select
					name="direction">
					<option value="toFahrenheit">в Фаренгейт</option>
					<option value="toCelsius">в Цельсий</option>
				</select> <input type="button" value="конвертировать" /> <br /> <label
					for="result">Результат:</label> <input type="text"
					readonly="readonly" name="result" />
			</fieldset>
		</form>
	</section>
	</main>
	<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/convertor.js"></script>
</body>
</html>
